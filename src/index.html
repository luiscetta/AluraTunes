<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluratunes Connect</title>

    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <img src="https://i.pinimg.com/originals/05/2e/d0/052ed0fcdf936393199de25d7689e3d9.jpg"
                alt="aluratunes-image" class="aluratunes-title">
        </div>


        <div class="background-grey">

            <h2 class="imersao-dev"> AluraTunes Online Music Collections</h2>
            <div id="backgroundList" class="background-white" loading="lazy">
            </div>

            <div class="form-group">
                <input class="input-group" id="form-title" type="text" placeholder="Título da Música">
                <input class="input-group" id="form-cover" type="text" placeholder="URL da Capa">
                <input class="input-group" id="form-link" type="text" placeholder="URL do Youtube">
            </div>

            <div class="div-button">
                <button class="new-track-btn" type="submit" onclick="addNewTracks()" id="add-btn">Adicionar</button>
            </div>
        </div>

        <footer class="footer-container">
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
        </footer>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
